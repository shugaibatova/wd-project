<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies">
    {{ company.name }} - {{ company.city }}
    <button (click)="showVacancies(company.id)">Show Vacancies</button>
  </li>
</ul>

<div *ngIf="selectedCompanyId">
  <h3>Vacancies</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      {{ vacancy.name }} - ${{ vacancy.salary }}
    </li>
  </ul>
</div>
